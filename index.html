<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora</title>
</head>

<body>
    <main>
        <div>
            <h1>Calculadora</h1>
            <div id="inputcalc">
                <div class="divinput">
                    <label for="">Número 1</label>
                    <input type="number" id="n1" class="input-control">
                </div>
                <div class="divinput">
                    <label for="">Operação</label>
                    <input type="text" id="op" class="input-control">
                </div>
                <div class="divinput">
                    <label for="">Número 2</label>
                    <input type="number" id="n2" class="input-control">
                </div>
            </div>
            <button onclick="Calcular()" class="btn1 text-white"> Calcular</button>
            <h2 id="resultado"></h2>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    </main>
